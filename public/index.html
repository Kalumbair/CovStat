<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
 
    
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet"> 
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <title>Covid-19</title>
  </head>
  <body>

 <header class="header">
        <div class="logo"> 
            <object type="image/svg+xml" data="logo.svg"> 
                <img src="logo.svg">
            </object>                
        </div>
    
        <div class="socialMedia"> 
            <object id ="facebook" type="image/svg+xml" data="socialLogo\facebook.svg"> <img src="socialLogo\facebook.svg"> </object>              
            <object id ="instagram" type="image/svg+xml" data="socialLogo\instagram.svg"> <img src="socialLogo\instagram.svg"> </object>    
            <object id ="telegram" type="image/svg+xml" data="socialLogo\telegram.svg"> <img src="socialLogo\telegram.svg"> </object>    
            <object  id ="whatsapp" type="image/svg+xml" data="socialLogo\whatsapp.svg"> <img src="socialLogo\whatsapp.svg"> </object>      
        </div>
    </header>

    <div class="statics">        
            <div class="stat">
                <div id=all>
                    <h1>617836</h1> 
                    <h4>Всего выявлено</h4>
                </div>
                <div id=healthy>
                    <h1>504008</h1> 
                    <h4>Всего выздоровело</h4>
                </div>
                <div id=dead>
                    <h1>12069</h1> 
                    <h4>Всего умерло</h4>
                </div>
                <div id=suspicious>
                    <h1>97</h1> 
                    <h4> Подозрительные случаи</h4>
                </div>
                <div id=control>
                    <h1>1050</h1> 
                    <h4>Под наблюдением</h4>
                </div>
            </div>
    </div>

    <div class="mapAndgraphics"> 
        <div class=containermapAndgraphics>
            <div class="map"> 
                <object type="image/svg+xml" data="PridnestroviaMap.svg"> 
                    <img src="PridnestroviaMap.svg">
                </object>                
            </div>


            <div class="charts">
                <div id="charts_silk_dead_recovered"> 
                    
                </div>
                <div id="charts_situationInCity">              
                    <div id="chartTinyBarsituationInCity"> </div>
                    <div id="chartPiesituationInCity"> </div>
                </div>
                <div class=charts__registerCasesAdeaths_byAgeSex>               
                    <div id="charts__registerCasesAdeaths_byAgeWoman"> </div>
                    <div id="charts__registerCasesAdeaths_byAgeMan"> </div>
                </div>    
            </div>
        </div>
    </div>

       
        <div class="charts_vaccine"> </div> 


  </body>
</html>
